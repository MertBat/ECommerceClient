<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>
  <p *ngIf="images.length > 0">Choose showcase picture:</p>
  <mat-card class="product-image-card showCard" *ngFor="let image of images">
    <mat-card-header>
      <input
        type="radio"
        name="img"
        (click)="showcase(image.id)"
        [checked]="image.showcase"
      />
    </mat-card-header>
    <img
      class="product-images"
      mat-card-image
      [src]="image.path"
      [alt]="image.fileName"
      (error)="setDefaultImage($event)"
    />
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button color="warn" mat-button (click)="deleteImage(image.id, $event)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
