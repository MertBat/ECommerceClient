<div class="container" *ngFor="let product of products">
  <div class="card col-lg-4">
    <a (click)="addToBasket(product)" class="page-link">
      <img
        [src]="product.imagePath"
        class="card-img-top"
        [alt]="product.name"
        (error)="setDefaultImage($event)"
      />
    </a>
    <div class="card-body">
      <h5 class="card-title text-uppercase text-center">{{ product.name }}</h5>
      <a (click)="addToBasket(product)" class="page-link mt-3 text-lg-center">
        <h1 class="text-success mb-1">
          {{ product.price | currency : "â‚º" }} | {{ product.stock }}
        </h1>
        <p>Stock: {{ product.stock }}</p>
      </a>
    </div>
  </div>
</div>
<div class="container pagination-product" *ngIf="totalCount">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          class="page-link"
          [ngClass]="{ disabled: currentPageNo == 1 }"
          [routerLink]="[
            '/products',
            currentPageNo - 1 <= 0 ? 1 : currentPageNo - 1
          ]"
          >Previous</a
        >
      </li>
      <li
        class="page-item"
        *ngFor="let page of pageList"
        routerLinkActive="active"
      >
        <a class="page-link" [routerLink]="['/products', page]">
          <span>{{ page }}</span></a
        >
      </li>
      <li class="page-item">
        <a
          class="page-link"
          [ngClass]="{ disabled: currentPageNo === totalPageCount }"
          [routerLink]="[
            '/products',
            currentPageNo + 1 >= totalPageCount
              ? totalPageCount
              : currentPageNo + 1
          ]"
          disabled
          >Next</a
        >
      </li>
    </ul>
  </nav>
</div>
