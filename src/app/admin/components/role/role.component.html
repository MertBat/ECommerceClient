<mat-drawer-container class="role-container">
  <mat-drawer mode="side" class="p-3" opened
    ><app-create (createdRole)="createdRole($event)"></app-create
  ></mat-drawer>
  <mat-drawer-content class="drawer-content">
      <app-list></app-list>
      <mat-divider [vertical]="true"></mat-divider>
  
      <mat-divider [vertical]="true"></mat-divider>
      <app-update-user-access *ngIf="isAdmin"></app-update-user-access>
      <mat-divider [vertical]="true" *ngIf="isAdmin"></mat-divider>
  
  </mat-drawer-content>
</mat-drawer-container>
