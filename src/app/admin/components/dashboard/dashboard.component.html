<div class="container-dashboard" *ngIf="summary">
  <mat-list role="list">
    <mat-list-item role="listitem"
      >Total Orders: <span>{{ summary.totalOrders }}</span>
    </mat-list-item>
    <mat-list-item role="listitem"
      >Total Users: <span>{{ summary.totalUsers }}</span> 
    </mat-list-item>
    <mat-list-item role="listitem"
      >Total Products: <span>{{ summary.totalProducts }}</span>
    </mat-list-item>
    <mat-list-item role="listitem"
      >Total Income:  <span>{{ summary.totalIncome | currency }}</span>
    </mat-list-item>
  </mat-list>

  <div
    class="ripple-container mat-elevation-z4"
    matRipple
    [matRippleCentered]="true"
    [matRippleDisabled]="false"
    [matRippleUnbounded]="false"
    (click)="downloadPdf()"
  >
    Download detailed pdf report
  </div>

</div>
